      float_precision: 0
      type: line
      color: "#f06292"
      opacity: 0.8
      stroke_width: 0.8
      yaxis_id: capacity_2
      unit: "%"
      show:
        in_header: false
      group_by:
        func: avg
        duration: 5m
    # EMHASS Forecast
    - entity: sensor.soc_batt_forecast
      name: Bat-SoC FCST
      show:
        legend_value: false
        in_header: false
      type: line
      color: "#f06292"
      opacity: 0.8
      stroke_width: 0.8
      yaxis_id: capacity_2
      unit: "%"
      data_generator: |
        return entity.attributes.battery_scheduled_soc.map((entry) => {
          return [new Date(entry.date).getTime(), entry.soc_batt_forecast];
        });
